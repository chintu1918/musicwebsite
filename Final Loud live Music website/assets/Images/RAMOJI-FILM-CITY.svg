<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="filmstrip" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#333333;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bg5)"/>
  
  <!-- Movie screen/stage -->
  <rect x="100" y="100" width="600" height="300" fill="url(#filmstrip)" stroke="rgba(255,215,0,0.4)" stroke-width="4" rx="10"/>
  
  <!-- Movie reels (decorative circles) -->
  <g fill="none" stroke="rgba(255,215,0,0.5)" stroke-width="3">
    <circle cx="150" cy="150" r="40"/>
    <circle cx="150" cy="150" r="30"/>
    <circle cx="150" cy="150" r="20"/>
    
    <circle cx="650" cy="150" r="40"/>
    <circle cx="650" cy="150" r="30"/>
    <circle cx="650" cy="150" r="20"/>
  </g>
  
  <!-- Performance indicators/lights -->
  <g fill="rgba(255,215,0,0.6)">
    <circle cx="200" cy="180" r="12"/>
    <circle cx="300" cy="160" r="12"/>
    <circle cx="400" cy="170" r="12"/>
    <circle cx="500" cy="160" r="12"/>
    <circle cx="600" cy="180" r="12"/>
  </g>
  
  <!-- Crowd silhouettes -->
  <g fill="rgba(0,0,0,0.4)">
    <circle cx="100" cy="440" r="16"/>
    <circle cx="180" cy="450" r="18"/>
    <circle cx="270" cy="445" r="17"/>
    <circle cx="380" cy="460" r="19"/>
    <circle cx="480" cy="450" r="17"/>
    <circle cx="570" cy="455" r="18"/>
    <circle cx="680" cy="445" r="16"/>
  </g>
  
  <!-- Spotlight effects -->
  <g opacity="0.2" fill="rgba(255,215,0,0.6)">
    <circle cx="250" cy="280" r="80"/>
    <circle cx="550" cy="280" r="80"/>
  </g>
  
  <!-- Main text -->
  <text x="400" y="550" font-size="42" font-weight="bold" fill="white" text-anchor="middle" font-family="Arial">RAMOJI FILM CITY</text>
</svg>