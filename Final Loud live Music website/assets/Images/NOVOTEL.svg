<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="water" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#2a5cdb;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bg3)"/>
  
  <!-- Ocean waves -->
  <path d="M 0,350 Q 200,320 400,350 T 800,350 L 800,600 L 0,600 Z" fill="url(#water)" opacity="0.7"/>
  <path d="M 0,380 Q 200,360 400,380 T 800,380 L 800,600 L 0,600 Z" fill="rgba(74,144,226,0.5)"/>
  
  <!-- Novotel building silhouette -->
  <rect x="150" y="150" width="500" height="250" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
  
  <!-- Building lights -->
  <g fill="rgba(255,215,0,0.6)">
    <circle cx="200" cy="200" r="8"/>
    <circle cx="250" cy="200" r="8"/>
    <circle cx="300" cy="200" r="8"/>
    <circle cx="350" cy="200" r="8"/>
    <circle cx="400" cy="200" r="8"/>
    <circle cx="450" cy="200" r="8"/>
    <circle cx="500" cy="200" r="8"/>
    <circle cx="550" cy="200" r="8"/>
    <circle cx="600" cy="200" r="8"/>
    
    <circle cx="200" cy="280" r="8"/>
    <circle cx="250" cy="280" r="8"/>
    <circle cx="300" cy="280" r="8"/>
    <circle cx="350" cy="280" r="8"/>
    <circle cx="400" cy="280" r="8"/>
    <circle cx="450" cy="280" r="8"/>
    <circle cx="500" cy="280" r="8"/>
    <circle cx="550" cy="280" r="8"/>
    <circle cx="600" cy="280" r="8"/>
  </g>
  
  <!-- Silhouette of person with mic on stage -->
  <g fill="rgba(0,0,0,0.6)">
    <circle cx="400" cy="320" r="20"/>
    <rect x="390" y="345" width="20" height="40" rx="3"/>
  </g>
  
  <!-- Main text -->
  <text x="400" y="560" font-size="40" font-weight="bold" fill="white" text-anchor="middle" font-family="Arial">NOVOTEL VIZAG</text>
</svg>