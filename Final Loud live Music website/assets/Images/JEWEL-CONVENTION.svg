<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4facfe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shine" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bg2)"/>
  
  <!-- Building structure -->
  <rect x="100" y="100" width="600" height="350" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.4)" stroke-width="3" rx="15"/>
  
  <!-- Windows grid -->
  <g fill="rgba(255,215,0,0.7)" opacity="0.6">
    <rect x="150" y="150" width="50" height="50" rx="4"/>
    <rect x="230" y="150" width="50" height="50" rx="4"/>
    <rect x="310" y="150" width="50" height="50" rx="4"/>
    <rect x="390" y="150" width="50" height="50" rx="4"/>
    <rect x="470" y="150" width="50" height="50" rx="4"/>
    <rect x="550" y="150" width="50" height="50" rx="4"/>
    
    <rect x="150" y="240" width="50" height="50" rx="4"/>
    <rect x="230" y="240" width="50" height="50" rx="4"/>
    <rect x="310" y="240" width="50" height="50" rx="4"/>
    <rect x="390" y="240" width="50" height="50" rx="4"/>
    <rect x="470" y="240" width="50" height="50" rx="4"/>
    <rect x="550" y="240" width="50" height="50" rx="4"/>
  </g>
  
  <!-- Convention center entrance -->
  <rect x="300" y="380" width="200" height="80" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="2" rx="5"/>
  <text x="400" y="430" font-size="24" font-weight="bold" fill="rgba(255,255,255,0.7)" text-anchor="middle" font-family="Arial">ENTRANCE</text>
  
  <!-- Crowd waiting -->
  <g fill="rgba(0,0,0,0.5)">
    <circle cx="250" cy="500" r="12"/>
    <circle cx="330" cy="510" r="14"/>
    <circle cx="400" cy="515" r="13"/>
    <circle cx="480" cy="510" r="14"/>
    <circle cx="550" cy="505" r="12"/>
  </g>
  
  <!-- Main text -->
  <text x="400" y="570" font-size="44" font-weight="bold" fill="white" text-anchor="middle" font-family="Arial">JEWEL CONVENTION</text>
</svg>